<md-card class="item-card">
    <md-card-header>
        <md-card-title>
            <div class="mat-headline">{{item.name}}</div>
        </md-card-title>
    </md-card-header>
    <md-card-content>
        <md-icon>euro_symbol</md-icon><span class="item-price">{{item.price}}</span>
    </md-card-content>
    <md-card-actions>
        <div fxLayout="row" fxLayoutAlign="end">
            <button md-button><md-icon>delete</md-icon></button>
        </div>
    </md-card-actions>
</md-card>
