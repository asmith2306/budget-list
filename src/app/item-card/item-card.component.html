<md-card class="item-card">
    <div class="mat-headline">{{item.name}}</div>
    <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%">
        <div flex="0 0 50">
            <span><md-icon>euro_symbol</md-icon></span><span class="item-price">{{item.getFormattedPrice()}}</span>
        </div>
        <div flex="0 0 50">
            <button md-button (click)="onDeleteButtonClicked()"><md-icon>delete</md-icon></button>
        </div>
    </div>
</md-card>
